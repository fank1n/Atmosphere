<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo">Atmosphere</div>
        </header>
            <div class="container">
                <div class="search-main">
                    <div class="search-outer">
                        <img class ="search-icon" src="assets/search-icon.svg" alt="search icon">
                        <input type="text" placeholder="Enter the name of the city" id="input-btn">
                    </div>
                    <button id = 'submit-btn'>Submit</button>
                </div>
                <div id = 'pic'></div>
                <h3 id="city"></h3>
                <p style="font-weight: 550;"><span id="temp"></span></p>
                <h4 id="descr"></h4>
            </div>
    </div>
    <footer>
        <div class="footer">
            <div>Powered by</div>
            <img src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" alt="weatherApi">
        </div>    
    </footer>
<script src="script.js"></script>  
</body>
</html>
